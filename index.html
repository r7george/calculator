<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reuben's Calculator</title>
</head>
<body>
  <main class="calculator">

    <!-- will show the current operation here -->
    <div class="calculator__operations-output"></div>

    <!-- will show the output -->
    <div class="calculator__output"></div>

    <!-- all the pressable keys -->
    <div class="calculator__keys">

      <button class="calculator__keys__ac">AC</button>
      <button class="calculator__keys__sign">&plusmn;</button>
      <button class="calculator__keys__percent">&percnt;</button>
      <button class="calculator__keys__divide">&divide;</button>

      <button class="calculator__keys__7">7</button>
      <button class="calculator__keys__8">8</button>
      <button class="calculator__keys__9">9</button>
      <button class="calculator__keys__multiply">&times;</button>

      <button class="calculator__keys__4">4</button>
      <button class="calculator__keys__5">5</button>
      <button class="calculator__keys__6">6</button>
      <button class="calculator__keys__minus">&minus;</button>

      <button class="calculator__keys__1">1</button>
      <button class="calculator__keys__2">2</button>
      <button class="calculator__keys__3">3</button>
      <button class="calculator__keys__plus">&plus;</button>

      <button class="calculator__keys__0">0</button>
      <button class="calculator__keys__decimal">&period;</button>
      <button class="calculator__keys__equal">&equals;</button>

    </div>
  
  </main>
</body>
</html>
