<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reuben's Calculator</title>
  
  <link rel="stylesheet" href="assets/styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <main>

    <div class="calculator">
      <!-- will show the current operation here -->
      <div class="calculator__operations-output">Type Input</div>

      <!-- will show the output -->
      <div class="calculator__output">0</div>

      
      <div class="calculator__keypad">

        <!-- all the pressable keys -->
        <button class="calculator__keypad__sub-operator" id="ac">AC</button>
        <button class="calculator__keypad__sub-operator" id="plusMinus">&plusmn;</button>
        <button class="calculator__keypad__sub-operator" id="percent" value="%">&percnt;</button>
        <button class="calculator__keypad__main-operator" id="divide" value="/">&divide;</button>

        <button class="calculator__keypad__number" id="seven" value="7">7</button>
        <button class="calculator__keypad__number" id="eight" value="8">8</button>
        <button class="calculator__keypad__number" id="nine" value="9">9</button>
        <button class="calculator__keypad__main-operator" id="times" value="*">&times;</button>

        <button class="calculator__keypad__number" id="four" value="4">4</button>
        <button class="calculator__keypad__number" id="five" value="5">5</button>
        <button class="calculator__keypad__number" id="six" value="6">6</button>
        <button class="calculator__keypad__main-operator" id="minus" value="-">&minus;</button>

        <button class="calculator__keypad__number" id="one" value="1">1</button>
        <button class="calculator__keypad__number" id="two" value="2">2</button>
        <button class="calculator__keypad__number" id="three" value="3">3</button>
        <button class="calculator__keypad__main-operator" id="plus" value="+">&plus;</button>

        <button class="calculator__keypad__number" id="zero" value="0">0</button>
        <button class="calculator__keypad__number" id="decimal" value=".">&period;</button>
        <button class="calculator__keypad__main-operator" id="equals" value="=">&equals;</button>
      </div>
    </div>
    
  
  </main>

  <script src="main.js"></script>
</body>
</html>
