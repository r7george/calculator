<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reuben's Calculator</title>
  <link rel="stylesheet" href="assets/scripts/styles.css">
</head>
<body>
  <main class="calculator">

    <!-- will show the current operation here -->
    <div class="calculator__operations-output">&nbsp;</div>

    <!-- will show the output -->
    <div class="calculator__output">&nbsp;</div>

    <!-- all the pressable keys -->
    <button class="calculator__ac">AC</button>
    <button class="calculator__sign">&plusmn;</button>
    <button class="calculator__percent">&percnt;</button>
    <button class="calculator__divide">&divide;</button>

    <button class="calculator__7">7</button>
    <button class="calculator__8">8</button>
    <button class="calculator__9">9</button>
    <button class="calculator__multiply">&times;</button>

    <button class="calculator__4">4</button>
    <button class="calculator__5">5</button>
    <button class="calculator__6">6</button>
    <button class="calculator__minus">&minus;</button>

    <button class="calculator__1">1</button>
    <button class="calculator__2">2</button>
    <button class="calculator__3">3</button>
    <button class="calculator__plus">&plus;</button>

    <button class="calculator__0">0</button>
    <button class="calculator__decimal">&period;</button>
    <button class="calculator__equal">&equals;</button>

  
  </main>
</body>
</html>
